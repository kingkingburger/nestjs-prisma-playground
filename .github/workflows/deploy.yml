# Workflow의 이름
name: Deploy To EC2

# Event: 실행되는 시점
on:
  push:
    branches:
      - master

jobs:

  # job 식별
  Deploy:

    # ubuntu 환경 / 가장 최신 버전(latest)
    runs-on: ubuntu-latest

    # step: 특정 작업을 수행하는 가장 작은 단위 (linux 명령어)
    steps:

      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: 의존성(라이브러리) 설치
        run: pnpm install --frozen-lockfile

      - name: .env 파일 만들기
        run: |
          touch .env
          echo '${{ secrets.ENV }}' >> .env

      - name: 테스트 코드 실행
        run: npm run test
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3 # 라이브러리
        env:
          ENV: ${{ secrets.ENV }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: false # 아래 script 중 실패하는 명령이 하나라도 있으면 실패로 처리
          envs: ENV
          script: |
            cd /home/ubuntu/server/nestjs-prisma-playground
            git pull origin master
            
            echo "$ENV" > .env
            
            npm i 
            npm run build
            pm2 kill
            pm2 start dist/main.js --name "playground-server"
